version: "3"
services:
  beanstalk:
    build:
      context: ./dockerfiles
      dockerfile: Dockerfile-beanstalkd
  phpunit:
    build:
      context: ./dockerfiles
      dockerfile: Dockerfile-phpunit
    environment:
      SERVER_HOST: beanstalk
    depends_on:
      - beanstalk
    volumes:
      - ./:/app:ro
      - ./.phpunit.result.cache:/app/.phpunit.result.cache:rw
      - ./tests/coverage:/coverage:rw
    command:
      - --coverage-html
      - /coverage
